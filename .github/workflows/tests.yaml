name: Browser tests
on:
  workflow_call:
jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install playwright with dependencies
        run: bunx playwright install --with-deps chromium

      - name: Tests
        run: bun run test --bail=1 --coverage --coverage.reporter=json --coverage.reporter=json-summary --silent --coverage.thresholds.lines=0 --coverage.thresholds.functions=0 --coverage.thresholds.branches=0 --coverage.thresholds.statements=0

      - uses: actions/cache@v4
        with:
          path: ./coverage
          key: coverage
