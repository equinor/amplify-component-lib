name: üõ†Ô∏è Radix Build & Deploy
on:
  workflow_call:
    inputs:
      environment-name:
        description: 'The GitHub environment to use this workflow in'
        type: string
        required: true
      to-environment:
        description: 'The Radix environment to promote to'
        type: string
        required: true
      branch:
        description: 'The branch to deploy'
        type: string
        required: true
jobs:
  build:
    environment:
      name: ${{ inputs.environment-name }}
    name: üõ†Ô∏è Build & Deploy
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ inputs.environment-name }}-build-deploy
      cancel-in-progress: true
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: equinor/radix-github-actions@v2
        with:
          azure_client_id: ${{ vars.CLIENT_ID }}

      - run: rx create pipeline-job build-deploy
              --application ${{ vars.RADIX_APPLICATION_NAME }}
              --branch ${{ inputs.branch }}
              --environment ${{ inputs.to-environment }}
              --follow