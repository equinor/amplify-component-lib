# This is a basic workflow to help you get started with Actions

name: Publish

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  build_deploy_test:
    name: ğŸ› ï¸ Build and ğŸš€ Deploy to radix
    uses: ./.github/workflows/build_deploy_radix.yaml
    with:
      environment-name: main
      to-environment: test
      branch: main
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Use bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Components
        run: bun run build-components

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - uses: JS-DevTools/npm-publish@v4

  release:
    needs: [publish]
    name: Create release notes
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get npm version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
      - name: Generate release notes
        run: gh release create v${{steps.package-version.outputs.current-version}} --generate-notes --target ${{github.sha}}
        env:
          GH_TOKEN: ${{ github.token }}
  promote_to_prod:
    needs: [build_deploy_test, release]
    name: ğŸš€ Promote to production radix
    uses: ./.github/workflows/promote.yaml
    with:
      environment-name: main
      from-environment: test
      to-environment: production
