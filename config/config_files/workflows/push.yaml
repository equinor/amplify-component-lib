name: Push
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  lint:
    name: ğŸš‘ Lint
    uses: ./.github/workflows/lint.yaml
  test:
    name: ğŸ§ª Test
    uses: ./.github/workflows/test.yaml
  build_deploy_dev:
    name: ğŸ› ï¸ Build and ğŸš€ Deploy development to radix
    needs: [test, lint]
    uses: ./.github/workflows/build_deploy_radix.yaml
    with:
      environment-name: development
    secrets:
      webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
  deploy_staging:
    name: ğŸš€ Promote to staging
    needs: [build_deploy_dev]
    uses: ./.github/workflows/promote.yaml
    with:
      environment-name: staging
      from-environment: development
      to-environment: staging
    secrets:
      webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
  notify_staging:
    name: Notify on slack
    needs: [deploy_staging]
    uses: ./.github/workflows/notify.yaml
    with:
      environment-name: staging
    secrets:
      webhook-url: ${{ secrets.webhook-url }}
  deploy_production:
    name: ğŸš€ Promote to production
    needs: [deploy_staging]
    uses: ./.github/workflows/promote.yaml
    with:
      environment-name: production
      from-environment: staging
      to-environment: production
    secrets:
      webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
  release_production:
    name: Create new release
    needs: [deploy_production]
    uses: ./.github/workflows/release.yaml
  notify_production:
    name: Notify on slack
    needs: [release]
    uses: ./.github/workflows/notify.yaml
    with:
      environment-name: production
    secrets:
      webhook-url: ${{ secrets.webhook-url }}
