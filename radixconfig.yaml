apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: storybook-amplify-components
spec:
  environments:
    - name: test
      build:
        from: main
    - name: feature
      build:
        from: feature-release/**
    - name: production

  components:
    - name: client
      src: ./
      ports:
        - name: https
          port: 8080
      publicPort: https
      secrets:
        - GITHUB_PAT_SEARCH_TOKEN

  dnsAppAlias:
    environment: production
    component: client
